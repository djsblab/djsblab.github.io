<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DJ SABLAB</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
	<link rel="icon" href="dist/images/logo.png" type="image/gif" />
	<script src="js/anime.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<img class="header-logo-image" src="dist/images/logo.png" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
				
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">DJ' in websitesine hoşgeldiniz</h1>
	                        <p class="hero-paragraph">Burası DJ' in misafirlerini karşılayacağı oturma odası gibidir. Burada iken:</p>
	                        <div class="hero-cta">
                                <a class="button button-primary button-wide-mobile" href="https://github.com/djsblab/djsblab.github.io/releases">Yayınlara git</a>
                                <a class="button button-primary button-wide-mobile" href="hakkinda">DJ'in hakkında</a>
                                <a class="button  button-primary button-wide-mobile" href="https://www.youtube.com/channel/UCGK_9cQIMq0utxAii-OnMsg">Youtube sayfama git</a>
                            </div>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="2" viewBox="0 0 528 396">
								
								<div style="position:relative;padding-top:56.25%;">
    <iframe src="https://www.youtube.com/embed/XkaN0rSnlIw" frameborder="0" allowfullscreen
      style="position:absolute;top:0;left:0;width:100%;height:100%; border-radius: 30px;"></iframe>
  </div>
							</svg>
							
						</div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">
				
                </div>
            </section>
            </section>

			<section class="cta section">
				<div class="container">
					<div class="cta-inner section-inner">
						<h3 class="section-title mt-0">Yayınlardan indirmek karmaşık mı? Yayınlardan nasıl indireceğinizi ögrenin</h3>
						<div class="cta-cta">
							<a class="button button-primary button-wide-mobile" onclick="dialog.showModal()" >Şimdi Ögren</a>
							
							<dialog id="dialog" style="position:absolute;top:0;left:0;width:50%;height:50%; border-radius: 30px;" onclick="closeDialog()">
							<iframe src="https://www.youtube.com/embed/XkaN0rSnlIw" frameborder="0" allowfullscreen
      style="position:absolute;top:0;left:0;width:100%;height:100%; border-radius: 30px;"></iframe>
</dialog>
						</div>
					</div>
				</div>
			</section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
						
                    </div>
                    
                   
                    <div class="footer-copyright">&copy; 2022 DJ SABLAB, tüm hakları saklıdır</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
	<script>
var x = document.getElementById("dialog"); 

function showDialog() { 
  x.show(); 
} 

function closeDialog() { 
  x.close(); 
} 
</script>

</body>
</html>
