<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/djsblab/djsblab.github.io/contents/apps/Android');
        
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
		
          htmlString += `<li><a class="a" href="${file.download_url}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
